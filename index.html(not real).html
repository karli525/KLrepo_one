<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Enter a brief page description here for SEO">
    <title>My Structured Webpage</title>
</head>
<body>

    <!-- HEADER: Add your page title and a short tagline -->
    <header>
        <h1>My Website Title</h1>
        <p>A short description of the website.</p>
    </header>

    <!-- NAVIGATION: Add links to different sections -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT SECTION: Blog Post or News Article -->
    <section>
        <h2>Article Title</h2>
        <article>
            <p>Write your article content here.</p>
        </article>
    </section>

    <!-- TABLE SECTION: Add a table with structured data -->
    <section>
        <h2>Data Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- FOOTER: Copyright and additional links -->
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
